<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Me</title>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter the city name" spellcheck="false">
        <button><img src="images/icons8-search-50.png" alt="search"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/cloudy.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/percentage_11057021.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
           <div class="col">
                <img src="images/windy_5345804.png" alt="">
                <div>
                    <p class="wind">15 Km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
